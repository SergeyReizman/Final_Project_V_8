<!doctype html>
<!-- The DOCTYPE declaration defines the document type and version of HTML being used -->

<html lang="en">
<!-- The root element of an HTML page, lang attribute specifies the language for the content -->

  <head>
    <!-- The head element contains meta-information about the HTML document -->
    
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document, set to UTF-8 (Unicode) -->

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Specifies the location and type of the icon for the webpage, in this case, an SVG image -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configures the viewport settings for responsive design on various devices -->

    <title>Vite + React</title>
    <!-- Sets the title of the HTML document, displayed on the browser tab -->

  </head>

  <body>
    <!-- The body element contains the content of the HTML document -->

    <div id="root"></div>
    <!-- A placeholder <div> element with the id "root" where the React app will be mounted -->

    <script type="module" src="/src/main.jsx"></script>
    <!-- Loads the main JavaScript file for the React app. 
         The 'type="module"' attribute indicates that this script uses ECMAScript modules -->

  </body>
</html>
